name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint (if script exists)
        run: npm run -s lint
        continue-on-error: false

      - name: Test (if script exists)
        run: npm run -s test
        continue-on-error: false

      - name: Build
        run: npm run build
        continue-on-error: false